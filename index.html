<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Task Tracker</h1>
        <div class="row mb-4">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" id="task-input" class="form-control" placeholder="Enter new task...">
                    <button class="btn btn-primary" id="addTask">Add Task</button>
                </div>
            </div>
        </div>
        <div class="row" id="taskTracker">
            <div class="col-md-4 mb-3">
                <div class="column" id="task-lists">
                    <h3 class="text-center">Tasks</h3>
                    <hr />
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="column" id="inProgress" >
                    <h3 class="text-center">In Progress</h3>
                    <hr />
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="column" id="completed" >
                    <h3 class="text-center">Completed</h3>
                    <hr />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
